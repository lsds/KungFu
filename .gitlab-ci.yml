# https://docs.gitlab.com/ce/ci/yaml/README.html

image: registry.gitlab.com/lsds-kungfu/image/builder:ubuntu18

stages:
- unit test
- integration test
- system test
- python 2 test

job1:
  stage: unit test

  script:
  - | # C++ test
    ./configure --build-tests
    make
    make test

  - | # Go test
    ./scripts/tests/run-go-tests.sh

job2:
  stage: integration test
  script:
  - |
    ./configure --build-tests
    make
  - |
    ./scripts/tests/run-integration-tests.sh

job3:
  stage: system test

  before_script:
  - |
    DATA_DIR=$HOME/var/data \
    ./scripts/download-mnist.sh

  script:
  - |
    cmake --version
    pip3 install -vvv -U .
  - |
    ./scripts/tests/run-train-tests.sh

job4:
  stage: python 2 test

  before_script:
  - apt install -y python python-pip
  - pip install tensorflow
  - |
    DATA_DIR=$HOME/var/data \
    ./scripts/download-mnist.sh

  script:
  - cmake --version
  - which python
  - python --version
  - pip install -vvv -U .
  - |
    PYTHON=$(which python) \
    ./scripts/tests/run-train-tests.sh
