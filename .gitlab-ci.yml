# https://docs.gitlab.com/ce/ci/yaml/README.html


stages:
- test
- lint

.tensorflow:
  stage: test
  image: python:3.6
  variables:
    KUNGFU_DOWNLOAD_GO: 'ON'

  before_script:
  - pip3 install cmake tensorflow==${TF_VERSION}
  - python3 --version
  - python3 -c "import tensorflow as tf; print(tf.__version__)"

.tensorflow1:
  extends: .tensorflow

  script:
  - pip3 install --no-index -U .
  - python3 -m kungfu.tensorflow.v1.examples

.tensorflow2:
  extends: .tensorflow

  script:
  - pip3 install --no-index -U .
  # TODO: run TF2 examples

tensorflow 1.12.3:
  extends: .tensorflow1
  variables:
    TF_VERSION: '1.12.3'

tensorflow 1.13.2:
  extends: .tensorflow1
  variables:
    TF_VERSION: '1.13.2'

# FIXME: Segmentation fault      (core dumped)
